run:
  id: "multi-subsets-001"
  seed: 42
  notes: "run gsm8k, singleq, and hotpotqa together"

model:
  provider: "ollama"
  name: "llama3.1:8b"
  base_url: "http://localhost:11434"
  params:
    temperature: 0.0
    max_tokens: 256
    top_p: 0.9

dataset:
  name: "platinum-bench"
  subsets: ["gsm8k", "singleq", "hotpotqa"]
  split: "test"
  slice:
    start: 0
    limit: 10

cache:
  mode: "extended"  # none | vanilla-exact | vanilla-approx | extended
  
  # Extended strategy configuration options:
  # Option 1: Direct threshold (0.0-1.0, lower = more aggressive)
  similarity_threshold: 0.35
  
  # Option 2: Preset-based (overrides similarity_threshold if specified)
  # looseness_preset: "aggressive"  # conservative | moderate | aggressive | reckless
  
  # Legacy fields (unused by extended strategy but kept for compatibility)
  vstore: "faiss"
  capacity: 5000
  eviction: "LRU"

output:
  dir: "results/raw"
  filename_pattern: "{run_id}.json"
