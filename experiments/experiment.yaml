run:
  id: "custom_mpnet_095"  # Unique identifier for this experiment run, used in result filenames
  seed: 42  # Random seed for reproducible results across runs
  notes: "mpnet embedding model with 0.95 similarity threshold"  # Human-readable description of the experiment

model:
  provider: "ollama"  # LLM provider - currently only "ollama" is supported
  name: "gemma2:9b"  # Model name/identifier as known by the provider
  base_url: "https://3d2a6309a75a.ngrok-free.app"  # API endpoint URL for the Ollama server
  params:
    temperature: 0.0  # Controls randomness (0.0=deterministic, 1.0=very random)
    max_tokens: 256  # Maximum number of tokens in model response
    top_p: 0.9  # Nucleus sampling threshold (controls diversity of token selection)

dataset:
  name: "platinum-bench"  # Dataset name - currently only "platinum-bench" is supported
  subsets: ["gsm8k", "hotpotqa", "singleq", "mmlu_math", "winograd_wsc"]  # List of benchmark subsets to run
    # Available subsets: "gsm8k", "multiarith", "singleop", "singleq", "svamp", "mmlu_math",
    # "bbh_logical_deduction_three_objects", "bbh_navigate", "bbh_object_counting", 
    # "drop", "hotpotqa", "squad", "tab_fact", "wsc", "vqa"
    # Can specify multiple: ["gsm8k", "hotpotqa", "singleq"]
  split: "test"  # Dataset split to use ("test", "train", "validation") - affects which portion of data is used
  slice:
    start: 0  # Starting index for dataset slice (0-based) - skip first N examples
    limit: 40 # Maximum number of examples to process from the dataset - controls experiment size/duration

cache:
  # ==================================================================================
  # AVAILABLE CACHE STRATEGIES (located in src/cache_strategies/)
  # ==================================================================================
  
  # 1. none.py - No caching (baseline)
  #    - Disables all caching for performance comparison
  #    - No configuration options needed
  
  # 2. vanilla_exact.py - Exact string matching cache  
  #    - Only caches identical prompt strings
  #    - Fast but low hit rates on natural language
  #    - Good for deterministic/templated prompts
  #    - No configuration options needed
  
  # 3. custom_semantic.py - Configurable semantic caching (experimentation)
  #    - Supports multiple embedding models: onnx, bge_small, e5_base, mpnet
  #    - Configurable similarity thresholds for systematic experimentation
  #    - Optimized for performance without quality validation overhead
  #    - Options: embedding_model, similarity_threshold
  
  # ==================================================================================
  # CURRENT CONFIGURATION
  # ==================================================================================
  
  mode: "custom_semantic"  # Using configurable semantic caching
  
  # Embedding model selection (required)
  embedding_model: "mpnet"  # Options: onnx, bge_small, e5_base, mpnet
  
  # Similarity threshold (required)
  similarity_threshold: 0.95  # Semantic similarity threshold (0.0-1.0)
  
  # ==================================================================================  
  # CONFIGURATION OPTIONS BY STRATEGY
  # ==================================================================================
  
  # FOR none.py:
  #   No configuration options needed
  
  # FOR vanilla_exact.py:
  #   No configuration options needed
  
  # FOR custom_semantic.py:
  #   embedding_model: "onnx"        # Options: onnx, bge_small, e5_base, mpnet
  #   similarity_threshold: 0.9      # Semantic similarity threshold (0.0-1.0)
  
  # Legacy/compatibility fields (used by some strategies):
  vstore: "faiss"  # Vector store backend for similarity search
  capacity: 5000  # Maximum cache entries before eviction  
  eviction: "LRU"  # Cache eviction policy (Least Recently Used)

output:
  dir: "results/raw"  # Directory where experiment results will be saved
  filename_pattern: "{run_id}.json"  # Filename template for results ({run_id} replaced with actual run ID)
